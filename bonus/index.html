<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style.css">
    <title>Framework</title>
</head>
<body>

    <h2>NESTED</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div class="box">
                    <div class="row">
                        <div class="col-3">
                            <div class="box"></div>
                        </div>
                        <div class="col-6">
                            <div class="box"></div>
                        </div>
                        <div class="col-3">
                            <div class="box"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="box">
                    <div class="row">
                        <div class="col-6">
                            <div class="box"></div>
                        </div>
                        <div class="col-6">
                            <div class="box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2>Alignment</h2>

    <div class="container-fluid">

        <div class="row flex-start">
            <div class="col-6">
                <div class="box">Start</div>
            </div>
        </div>

        <div class="row flex-center">
            <div class="col-6">
                <div class="box">Center</div>
            </div>
        </div>

        <div class="row flex-end">
            <div class="col-6">
                <div class="box">End</div>
            </div>
        </div>

        <!--Alignment seconda sezione -->

        <div class="row flex-start">
            <div class="col-6">
                <div class="big box"></div>
            </div>
            <div class="col-6 flex-top">
                <div class="box grow">Top</div>
            </div>
        </div>


        <div class="row flex-start">
            <div class="col-6">
                <div class="big box"></div>
            </div>
            <div class="flex-middle col-6">
                <div class="box grow">Middle</div>
            </div>
        </div>


        <div class="row flex-start">
            <div class="col-6">
                <div class="big box"></div>
            </div>
            <div class="col-6 flex-bottom">
                <div class="box grow">Bottom</div>
            </div>
        </div>
    </div>

    <!-- SEZ. JUSTIFY -->

    <h2>Justify</h2>

   <div class="container-fluid">
       <div class="row">
        <div class="col-12">
            <div class="box">
                <div class="row space-around">
                    <div class="col-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-2">
                        <div class="box"></div>
                    </div>
                    <div class="col-2">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>

   <h2>Space-Between</h2>

   <div class="container-fluid">
    <div class="row">
     <div class="col-12">
         <div class="box">
             <div class="row space-between">
                 <div class="col-2">
                     <div class="box"></div>
                 </div>
                 <div class="col-2">
                     <div class="box"></div>
                 </div>
                 <div class="col-2">
                     <div class="box"></div>
                 </div>
             </div>
         </div>
     </div>
 </div>
</div>
        

</body>
</html>
